syntax = "proto3";

package protobuf;

option go_package = "protobuf/";

enum Operation {
  WRITE = 0;
  READ = 1;
  DELETE = 2;
  JOIN_CONF = 3;
  NODE_UPDATED = 4;
  NODE_DELETED = 5;
  CREATE = 6;
  RENAME = 7;
}

message logEntry {
	uint64 Term=1;
	string Description=2;
	Operation OpType=3;
}



